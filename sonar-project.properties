# Project identification
sonar.projectKey=mern-app
sonar.projectName=MERN Application
sonar.projectVersion=1.0

# Source code
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Test coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/jest.config.js,**/webpack.config.js

# Language-specific settings
sonar.javascript.eslint.reportPaths=frontend/eslint-report.json,backend/eslint-report.json

# Code duplication
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Quality gates
sonar.qualitygate.wait=true